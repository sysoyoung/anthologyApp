<header>
    <div class="logo_block">
            <a routerLink="">
                <img src="/assets/imgs/logo.png" alt="logo">
            </a>
    </div>
    <div class="rigth-side_block">
        <div class="search" *ngIf="showSearch">
            <input type="text" placeholder="Пошук" (keydown.Enter)="search()" [formControl]="searchControl">
            <button (click)="search()"><fa-icon [icon]="searchIcon"></fa-icon></button>
        </div>

        <div class="user-photo_block" *ngIf="userService.isLoggedIn()">
            <a [routerLink]="['/dashboard/' + getUserId()]">
                <img src="/assets/imgs/man.png" alt="User photo">
            </a>
        </div>

        <div class="login_block" [routerLink]="['/authentication']" *ngIf="!userService.isLoggedIn() && isLoginNow()">
            <a>Log in</a> 
        </div>
    </div>
</header>
